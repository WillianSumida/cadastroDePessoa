<form #pessoaForm="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
  <label for="nome">Nome:</label><br>
  <input type="text" id="nome" name="nome" [(ngModel)]="nome" required><br>
  <label for="dataNascimento">Data de nascimento:</label><br>
  <input type="date" id="dataNascimento" name="dataNascimento" [(ngModel)]="dataNascimento" required><br>
  <label for="imagem">Url imagem:</label><br>
  <input type="text" id="imagem" name="imagem"[(ngModel)]="imagem" ><br><br>
  <input type="submit"  value="Submit">
</form> 

<app-lista-pessoas [lista]="listaPessoa"></app-lista-pessoas>
